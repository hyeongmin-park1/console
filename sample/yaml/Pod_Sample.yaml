
apiVersion: console.tmax.io/v1
kind: ConsoleYAMLSample
metadata:
  name: example-for-sample
spec:
  description: An example Job for sample add
  targetResource:
    apiVersion: batch/v1
    kind: Job
  title: Example Sample
  yaml: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: Pod-sample-example
    spec:
      containers:
        - image: nginx
          name: web
          ports:
            - containerPort: 80
              name: web
              protocol: TCP
