---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{NAME}}
  namespace: api-gateway-system
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: PathPrefix(`/`, `/static/`, `/api/resource/`, `/api/console/`) && Host(`{{NAME}}.tmaxcloud.org`)
      priority: 20
      middlewares:
        - name: api-gateway-system-oauth2-proxy-forwardauth@kubernetescrd
      services:
        - name: {{NAME}}-service
          namespace: api-gateway-system
          kind: Service
          port: 9000
          scheme: https
          serversTransport: insecure@file
    - kind: Rule
      match: PathPrefix(`/oauth2/`) && Host(`{{NAME}}.tmaxcloud.org`)
      middlewares:
      - name: api-gateway-system-oauth2-proxy-headers@kubernetescrd
      priority: 80
      services:
      - kind: Service
        name: oauth2-proxy
        namespace: api-gateway-system
        port: 80
        scheme: http
    - kind: Rule
      match: PathPrefix(`/api/hypercloud`, `/api/multi-hypercloud`,`/api/webhook`) && Host(`{{NAME}}.tmaxcloud.org`)
      priority: 100
      middlewares:
        - name: api-gateway-system-oauth2-proxy-forwardauth@kubernetescrd
        - name: hypercloud-stripprefix@file
      services:
        - kind: Service
          name: hypercloud5-api-server-service
          namespace: hypercloud5-system
          port: https
          scheme: https
          serversTransport: insecure@file
    - kind: Rule
      match: PathPrefix(`/api/kubernetes`) && Host(`{{NAME}}.tmaxcloud.org`)
      priority: 100
      middlewares:
        - name: api-gateway-system-oauth2-proxy-forwardauth@kubernetescrd
        - name: kubernetes-stripprefix@file
      services:
        - kind: Service
          name: kubernetes
          namespace: default
          port: https
          scheme: https
          serversTransport: kubernetes@file
    - kind: Rule
      match: PathPrefix(`/api/prometheus-tenancy/api`) && Host(`{{NAME}}.tmaxcloud.org`)
      priority: 100
      middlewares:
        - name: api-gateway-system-oauth2-proxy-forwardauth@kubernetescrd
        - name: monitoring-stripprefix-tenancy@file
      services:
        - kind: Service
          name: prometheus-k8s
          namespace: monitoring
          port: web
          scheme: http
    - kind: Rule
      match: PathPrefix(`/api/prometheus/api`) && Host(`{{NAME}}.tmaxcloud.org`)
      priority: 100
      middlewares:
        - name: api-gateway-system-oauth2-proxy-forwardauth@kubernetescrd
        - name: monitoring-stripprefix@file
      services:
        - kind: Service
          name: prometheus-k8s
          namespace: monitoring
          port: web
          scheme: http
    - kind: Rule
      match: PathPrefix(`/api/alertmanager/api`) && Host(`{{NAME}}.tmaxcloud.org`)
      priority: 100
      middlewares:
        - name: api-gateway-system-oauth2-proxy-forwardauth@kubernetescrd
        - name: monitoring-stripprefix@file
      services:
        - kind: Service
          name: alertmanager-main
          namespace: monitoring
          port: web
          scheme: http
  tls:
    secretName: gateway-tls-acme

---
apiVersion: v1
kind: Service
metadata:
  name: "{{NAME}}-service"
  namespace: api-gateway-system
spec:
  ports:
    - port: 9000

---
apiVersion: v1
kind: Endpoints
metadata:
  name: "{{NAME}}-service"
  namespace: api-gateway-system
subsets:
  - addresses:
      - ip: {{IP}}
    ports:
      - port: 9000
